---
name: Python application

on:
    push:
        branches: [main, nightly]
        paths:
            - agilerl/**
    pull_request:
        branches: [main, nightly]
        paths:
            - agilerl/**

permissions:
    contents: read

jobs:
    build:
        runs-on: gha-runner-scale-set
        strategy:
            fail-fast: false
            matrix:
                python-version: ['3.10', '3.11', '3.12', '3.13']

        # Use the same high-performance GPU image for all versions
        container:
            image: pytorch/pytorch:2.7.1-cuda12.6-cudnn9-devel
            options: --user root
        defaults:
            run:
                shell: bash
        steps:
            - uses: actions/checkout@v4
            - uses: astral-sh/setup-uv@v4

            - name: Set up Python ${{ matrix.python-version }} with uv
              env:
                  UV_CACHE_DIR: /tmp/uv-cache
              run: |
                  uv venv /tmp/agilerl-venv --python ${{ matrix.python-version }}
                  echo "/tmp/agilerl-venv/bin" >> $GITHUB_PATH

            - name: Install dependencies
              env:
                  UV_CACHE_DIR: /tmp/uv-cache
                  VIRTUAL_ENV: /tmp/agilerl-venv
                  PATH: /tmp/agilerl-venv/bin:$PATH
              run: |
                  uv pip install ruff pytest pytest-cov black codespell yamlfmt isort pyupgrade
                  uv pip install -e .[all]
                  uv cache clean
                  rm -rf /tmp/uv-cache
            - name: Run black
              run: |
                  black .
            - name: Spellcheck with codespell
              run: |
                  codespell --skip=*.css,*.js,*.map,*.scss,*.svg --ignore-words-list=magent,pres,roate
            - name: Lint with ruff
              run: |
                  ruff check .
            - name: Run pyupgrade
              run: |
                  pyupgrade --py38-plus
            - name: Test with pytest
              run: |
                  pytest --exitfirst --cov=agilerl --cov-report=xml
            - name: Upload coverage reports to Codecov
              uses: codecov/codecov-action@v3
              env:
                  CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
