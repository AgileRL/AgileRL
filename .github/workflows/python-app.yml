---
name: Python application

on:
    push:
        branches: [main, nightly]
        paths:
            - agilerl/**
    pull_request:
        branches: [main, nightly]
        paths:
            - agilerl/**

permissions:
    contents: read

jobs:
    build:
        runs-on: gha-runner-scale-set
        strategy:
            fail-fast: false
            matrix:
                python-version: ['3.10', '3.11', '3.12', '3.13']

        container:
            image: pytorch/pytorch:2.7.1-cuda12.6-cudnn9-devel
            options: --user root

        # Workspace (/__w) is ~1GB with little free space; root (/) has plenty. Put cache and venv on /.
        env:
            UV_CACHE_DIR: /tmp/uv-cache
            UV_PROJECT_ENVIRONMENT: /tmp/agilerl-venv

        steps:
            - uses: actions/checkout@v4
            - uses: astral-sh/setup-uv@v7
              with:
                  enable-cache: true
                  python-version: ${{ matrix.python-version }}

            - name: Install dependencies
              run: |
                  uv sync --locked --all-groups --extra all
                  echo "/tmp/agilerl-venv/bin" >> $GITHUB_PATH
                  uv cache clean
                  rm -rf /tmp/uv-cache

            - name: Run black
              run: |
                  black .
            - name: Spellcheck with codespell
              run: |
                  uv run codespell --skip=*.css,*.js,*.map,*.scss,*.svg --ignore-words-list=magent,pres,roate
            - name: Lint with ruff
              run: |
                  uv run ruff check .
            - name: Run pyupgrade
              run: |
                  uv run pyupgrade --py38-plus
            - name: Test with pytest
              run: |
                  uv run pytest --exitfirst --cov=agilerl --cov-report=xml
            - name: Upload coverage reports to Codecov
              uses: codecov/codecov-action@v3
              env:
                  CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
