---
name: Python application

on:
    push:
        branches: [main, nightly]
        paths:
            - agilerl/**
    pull_request:
        branches: [main, nightly]
        paths:
            - agilerl/**

permissions:
    contents: read

jobs:
    build:
        runs-on: gha-runner-scale-set
        strategy:
            fail-fast: false
            matrix:
                python-version: ['3.10', '3.11', '3.12', '3.13']

        # Use the same high-performance GPU image for all versions
        container:
            image: pytorch/pytorch:2.7.1-cuda12.6-cudnn9-devel
            options: --user root
        steps:
            - uses: actions/checkout@v4
            - name: Install uv
              run: curl -LsSf https://astral.sh/uv/install.sh | sh && echo "$HOME/.local/bin" >> $GITHUB_PATH

            - name: Set up Python ${{ matrix.python-version }} with uv
              run: |
                  # uv downloads the standalone Python binary and creates a venv
                  uv venv .venv --python ${{ matrix.python-version }}
                  # Add the venv to the path so 'python' and 'pytest' refer to this venv
                  echo "$GITHUB_WORKSPACE/.venv/bin" >> $GITHUB_PATH

            - name: Install dependencies
              run: |
                  # We don't need --system here because we are using the venv created above
                  uv pip install ruff pytest pytest-cov black codespell yamlfmt isort pyupgrade
                  uv pip install -e .[all]
            - name: Run black
              run: |
                  black .
            - name: Spellcheck with codespell
              run: |
                  codespell --skip=*.css,*.js,*.map,*.scss,*.svg --ignore-words-list=magent,pres,roate
            - name: Lint with ruff
              run: |
                  ruff check .
            - name: Run pyupgrade
              run: |
                  pyupgrade --py38-plus
            - name: Test with pytest
              run: |
                  pytest --exitfirst --cov=agilerl --cov-report=xml
            - name: Upload coverage reports to Codecov
              uses: codecov/codecov-action@v3
              env:
                  CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
