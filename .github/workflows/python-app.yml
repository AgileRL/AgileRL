---
name: Python application

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

permissions:
    contents: read

jobs:
    build:

        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
            - name: Set up Python 3.11
              uses: actions/setup-python@v4
              with:
                  python-version: '3.11'
            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install ruff pytest pytest-cov black codespell yamlfmt isort pyupgrade
                  pip install -r requirements.txt
            - name: Run black
              run: |
                  black .
            - name: Spellcheck with codespell
              run: |
                  codespell --skip=*.css,*.js,*.map,*.scss,*.svg --ignore-words-list=magent,pres,roate
            - name: Lint with ruff
              run: |
                  ruff check --target-version=py37 --ignore E501 .
            - name: Run isort
              run: |
                  isort . --profile black
            - name: Run pyupgrade
              run: |
                  pyupgrade --py38-plus
            - name: Test with pytest
              run: |
                  pytest
