[tool.poetry]
name = "agilerl"
version = "0.1.12"
description = "AgileRL is a deep reinforcement learning library focused on improving RL development through RLOps."
authors = ["Nick Ustaran-Anderegg <dev@agilerl.com>"]
license = "Apache 2.0"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
accelerate = "^0.18.0"
dill = "^0.3.7"
fastrand = "^1.3.0"
flatten_dict = "^0.4.2"
gymnasium = "^0.28.1"
h5py = "^3.8.0"
hydra-core = "^1.3.2"
importlib = "^1.0.4"
matplotlib = "^3.4.3"
minari = "^0.4.1"
numpy = "^1.24.2"
omegaconf = "^2.3.0"
pettingzoo = "^1.23.1"
pre-commit = "^3.4.0"
redis = "^4.4.4"
SuperSuit = "^3.9.0"
termcolor = "^1.1.0"
torch = "^2.0.1"
tqdm = "^4.65.0"
transformers = "^4.30.0"
wandb = "^0.13.10"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
